<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú 3</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background: #222;
            padding: 10px;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu > a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }
        .submenu {
            display: none;
            position: absolute;
            background: #444;
            min-width: 150px;
        }
        .submenu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .submenu a:hover {
            background: #0088ff;
        }
        .menu:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>

<nav>
    <div class="menu">
        <a href="#">Opciones ▼</a>
        <div class="submenu">
            <a href="#">Perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar sesión</a>
        </div>
    </div>
</nav>

<h1 style="text-align:center;">Menú Desplegable</h1>

</body>
</html>
